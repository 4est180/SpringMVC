<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h3>Sport Cars</h3>
<div>
    <table border="1">
        <tr>
            <th>model</th>
            <th>series</th>
            <th>color</th>
        </tr>
        <tr th:each="cars, index : ${cars}">
            <td th:utext="${cars.getModel()}"></td>
            <td th:utext="${cars.getSeries()}"></td>
            <td th:utext="${cars.getColor()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
